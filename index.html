<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tickets</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="movieform">
        <label for="movie-selection">Select a Movie:</label>
        <select id="movie-selection">
          <option value="null"></option>
          <option value="rocky-horror">The Rocky Horror Picture Show</option>
          <option value="mystery-train">Mystery Train</option>
          <option value="mandy">Mandy</option>
          <option value="wizard">The Wizard of Oz</option>
        </select>
        <label for="showtime">Select a Showtime:</label>
        <select id="showtime">
          <option value="null"></option>
          <option value="matinee">1PM (Matinee)</option>
          <option value="evening">7PM(Evening)</option>
          <option value="midnight">12AM(Midnight)</option>
        </select>
        <label for="age">Select a Ticket Type:</label>
        <select id="age">
          <option value="null"></option>
          <option value="kids">Kids (12 and Under)</option>
          <option value="adult">Adult</option>
          <option value="senior">Seniors (65+)</option>
        </select>
      </form>
    </div>
  </body>
</html>
